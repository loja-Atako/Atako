<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATAKO - Loja Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para o Font Awesome -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #222;
      color: white;
      padding: 40px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 36px;
      font-family: 'Open Sans', sans-serif;
      letter-spacing: 2px;
    }
    header p {
      margin-top: 10px;
      font-size: 18px;
      color: #ccc;
    }
    nav {
      background: #ff6600;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
    }
    nav a:hover {
      color: #333;
    }
    .container {
      display: flex;
      justify-content: space-between;
      margin: 50px auto;
      width: 95%;
      max-width: 1300px; /* Aumentando o tamanho máximo */
      gap: 40px;
    }
    /* Lado esquerdo com as imagens */
    .image-gallery {
      flex: 0 0 70%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .image-gallery a {
      display: block;
      width: 100%;
    }
    .image-gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      max-height: 300px; /* Limita a altura das imagens */
      object-fit: cover; /* Garante que as imagens não sejam distorcidas */
    }
    .image-gallery img:hover {
      transform: scale(1.05);
    }
    /* Lado direito com os botões */
    .store-buttons {
      flex: 0 0 28%;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      justify-content: flex-start;
    }
    .store-buttons a {
      background: #ff6600;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 5px;
      width: 80%;
      text-align: center;
      transition: background-color 0.3s;
      font-size: 16px;
    }
    .store-buttons a:hover {
      background: #e65c00;
    }
    footer {
      text-align: center;
      padding: 30px;
      background: #222;
      color: white;
      margin-top: 50px;
    }
    footer p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ATAKO</h1>
    <p>Sua loja online de confiança</p>
  </header>

  <nav>
    <a href="#fotos" onclick="openTab('fotos')">Fotos</a>
    <a href="#videos" onclick="openTab('videos')">Vídeos</a>
  </nav>

  <div class="container">
    <!-- Lado esquerdo com as imagens -->
    <div class="image-gallery">
      <!-- Imagens para a Shopee -->
      <a href="https://shopee.com" target="_blank">
        <img src="https://via.placeholder.com/600x400" alt="Imagem Shopee 1">
      </a>
      <a href="https://shopee.com" target="_blank">
        <img src="https://via.placeholder.com/600x400" alt="Imagem Shopee 2">
      </a>
      <!-- Imagens para o Mercado Livre -->
      <a href="https://mercadolivre.com" target="_blank">
        <img src="https://via.placeholder.com/600x400" alt="Imagem Mercado Livre 1">
      </a>
      <a href="https://mercadolivre.com" target="_blank">
        <img src="https://via.placeholder.com/600x400" alt="Imagem Mercado Livre 2">
      </a>
    </div>

    <!-- Lado direito com os botões -->
    <div class="store-buttons">
      <a href="https://shopee.com" target="_blank">Comprar na Shopee</a>
      <a href="https://mercadolivre.com" target="_blank">Comprar no Mercado Livre</a>
    </div>
  </div>

  <footer>
    <p>© 2025 ATAKO - Todos os direitos reservados</p>
  </footer>

  <script>
    function openTab(tabName) {
      var contents = document.querySelectorAll('.tab-content');
      contents.forEach(function(content) {
        content.style.display = 'none';
      });

      var activeTab = document.getElementById(tabName);
      activeTab.style.display = 'block';
    }

    // Inicia com a aba "fotos" aberta
    openTab('fotos');
  </script>
</body>
</html>
