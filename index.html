<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATAKO</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome para ícones -->
  <style>
    /* Estilo Global */
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Roboto', sans-serif;
    }

    /* Header - Nome do site */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      background-color: #000;
      font-size: 3rem;
      color: white;
      font-family: 'Open Sans', sans-serif;
      letter-spacing: 2px;
      position: relative;
    }

    header h1 {
      margin: 0;
    }

    /* Contato no topo direito com ícones */
    .contact-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .contact-icons a {
      font-size: 1.8rem;
      text-decoration: none;
    }

    .contact-icons a:hover {
      opacity: 0.7;
    }

    /* Ícones com cores originais */
    .contact-icons .fa-instagram {
      color: #E4405F; /* Cor original do Instagram */
    }

    .contact-icons .fa-whatsapp {
      color: #25D366; /* Cor original do WhatsApp */
    }

    .contact-icons .fa-store {
      color: #FF6A00; /* Cor do Mercado Livre */
    }

    .contact-icons .fa-shopping-bag {
      color: #FF7F00; /* Cor da Shopee */
    }

  </style>
</head>
<body>

  <!-- Header com nome do site -->
  <header>
    <h1>ATAKO</h1>

    <!-- Ícones de Contato no topo direito -->
    <div class="contact-icons">
      <a href="https://wa.me/55seunumerodetelefone" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://www.instagram.com/seu_usuario" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.mercadolivre.com.br" target="_blank">
        <i class="fas fa-store"></i>
      </a>
      <a href="https://shopee.com.br" target="_blank">
        <i class="fas fa-shopping-bag"></i>
      </a>
    </div>
  </header>

  <script>
    // Função para alternar a visibilidade da seção de produtos (se necessário)
    function toggleProducts() {
      const productSection = document.getElementById('productSection');
      if (productSection.style.display === 'none' || productSection.style.display === '') {
        productSection.style.display = 'block';
      } else {
        productSection.style.display = 'none';
      }
    }
  </script>

</body>
</html>
