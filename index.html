<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATAKO</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome para ícones -->
  <style>
    /* Estilo Global */
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Roboto', sans-serif;
    }

    /* Header - Nome do site centralizado */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      background-color: #000;
      font-size: 3rem;
      color: white;
      font-family: 'Open Sans', sans-serif;
      letter-spacing: 2px;
      position: relative;
    }

    header h1 {
      margin: 0;
    }

    /* Contato no topo direito com ícones */
    .contact-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .contact-icons a {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .contact-icons a:hover {
      color: #ff6600;
    }

    /* Lado esquerdo - Botão de Produtos */
    .product-btn {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background-color: #333;
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 1000;
    }

    .product-btn:hover {
      background-color: #444;
    }

    /* Seção de produtos que aparece quando o botão de produtos é clicado */
    .product-section {
      position: fixed;
      left: 10px;
      top: 100px;
      width: 200px;
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      display: none; /* Inicialmente escondido */
    }

    .product-section ul {
      list-style-type: none;
      padding-left: 0;
    }

    .product-section li {
      margin: 10px 0;
    }

    .product-section a {
      text-decoration: none;
      color: #ff6600;
      font-size: 1.1rem;
    }

    .product-section a:hover {
      color: white;
    }

  </style>
</head>
<body>

  <!-- Header com nome do site -->
  <header>
    <h1>ATAKO</h1>

    <!-- Ícones de Contato no topo direito -->
    <div class="contact-icons">
      <a href="https://wa.me/55seunumerodetelefone" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://www.instagram.com/seu_usuario" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </header>

  <!-- Botão de Produtos no lado esquerdo -->
  <div class="product-btn" onclick="toggleProducts()">
    Produtos
  </div>

  <!-- Seção de Produtos -->
  <div class="product-section" id="productSection">
    <h3>Produtos</h3>
    <ul>
      <li><a href="#">Produto 1</a></li>
      <li><a href="#">Produto 2</a></li>
      <li><a href="#">Produto 3</a></li>
      <li><a href="#">Produto 4</a></li>
    </ul>
  </div>

  <script>
    // Função para alternar a visibilidade da seção de produtos
    function toggleProducts() {
      const productSection = document.getElementById('productSection');
      if (productSection.style.display === 'none' || productSection.style.display === '') {
        productSection.style.display = 'block';
      } else {
        productSection.style.display = 'none';
      }
    }
  </script>

</body>
</html>
