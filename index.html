<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATAKO</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome para ícones -->
  <style>
    /* Estilo Global */
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Roboto', sans-serif;
    }

    /* Header - Nome do site */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      background-color: #000;
      font-size: 3rem;
      color: white;
      font-family: 'Open Sans', sans-serif;
      letter-spacing: 2px;
      position: relative;
    }

    header h1 {
      margin: 0;
    }

    /* Contato no topo direito com ícones */
    .contact-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .contact-icons a {
      font-size: 1.8rem;
      text-decoration: none;
    }

    .contact-icons a:hover {
      opacity: 0.7;
    }

    /* Ícones com cores originais */
    .contact-icons .fa-instagram {
      color: #E4405F; /* Cor original do Instagram */
    }

    .contact-icons .fa-whatsapp {
      color: #25D366; /* Cor original do WhatsApp */
    }

    .contact-icons .fa-store {
      color: #FF6A00; /* Cor do Mercado Livre */
    }

    .contact-icons .fa-shopping-bag {
      color: #FF7F00; /* Cor da Shopee */
    }

    /* Carrossel de Imagens */
    .carousel-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      position: relative;
      max-width: 80%;
      margin: 50px auto;
    }

    .carousel-images {
      display: flex;
      overflow: hidden;
      width: 100%;
      justify-content: center;
    }

    .carousel-images img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 2rem;
      padding: 10px;
      border: none;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
    }

    .carousel-btn.left {
      left: 10px;
      transform: translateY(-50%);
    }

    .carousel-btn.right {
      right: 10px;
      transform: translateY(-50%);
    }

  </style>
</head>
<body>

  <!-- Header com nome do site -->
  <header>
    <h1>ATAKO</h1>

    <!-- Ícones de Contato no topo direito -->
    <div class="contact-icons">
      <a href="https://wa.me/55seunumerodetelefone" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://www.instagram.com/seu_usuario" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.mercadolivre.com.br" target="_blank">
        <i class="fas fa-store"></i>
      </a>
      <a href="https://shopee.com.br" target="_blank">
        <i class="fas fa-shopping-bag"></i>
      </a>
    </div>
  </header>

  <!-- Carrossel de Imagens -->
  <div class="carousel-container">
    <button class="carousel-btn left" onclick="moveSlide(-1)">&#10094;</button>
    <div class="carousel-images">
      <img src="https://drive.google.com/file/d/1IqiHM9SUKoUSjhxV77JkZ7zA7KscQPuc/view?usp=drive_link" alt="Imagem 1">
      <img src="https://drive.google.com/file/d/1Rc_SQIR2EHkdnLRMPsTTFuu7L_yy3tOe/view?usp=drive_link" alt="Imagem 2">
      <img src="https://drive.google.com/file/d/1pvh3Mt_uF6KX1HSPbWr45oFiPS6Q0cyK/view?usp=drive_link" alt="Imagem 3">
    </div>
    <button class="carousel-btn right" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <script>
    let currentIndex = 0;

    // Função para mover as imagens do carrossel
    function moveSlide(direction) {
      const images = document.querySelectorAll('.carousel-images img');
      const totalImages = images.length;

      currentIndex += direction;

      if (currentIndex < 0) {
        currentIndex = totalImages - 1;
      } else if (currentIndex >= totalImages) {
        currentIndex = 0;
      }

      // Mover a imagem para a posição correta
      const offset = -currentIndex * 100;
      document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
    }
  </script>

</body>
</html>
